<!doctype html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="flexible" content="initial-dpr=2"/>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_978228_f8bdu91biv9.css">
</head>
<body>
<div class="register">
    <div class="register-top">
        <img src="images/logo-2x.png" alt="">
        <div class="maximum-borrowable">
            <p class="may-borrow">最高可借</p>
            <p class="may-borrow-num">
                <span class="may-borrow--symbol">￥</span>
                <span class="may-borrow-money">200,000</span>
            </p>
        </div>
        <div class="register-info">
            <span><i class="iconfont icon-dui"></i>无抵押</span>
            <span><i class="iconfont icon-gengduo"></i></span>
            <span><i class="iconfont icon-dui"></i>无担保</span>
            <span><i class="iconfont icon-gengduo"></i></span>
            <span><i class="iconfont icon-dui"></i>循环借</span>
        </div>

    </div>
    <div class="register-bottom">
        <div class="register-bottom-ipt">
            <span> <i class="iconfont icon-shouji"></i> </span>
            <input type="text">
        </div>
        <div class="register-bottom-ipt">
            <span> <i class="iconfont icon-anquan"></i> </span>
            <input type="text">
            <span class="verification-code">获取验证码</span>
        </div>
        <div class="register-bottom-ipt">
            <span> <i class="iconfont icon-mima"></i> </span>
            <input type="text">
            <p class="login-immediately">
                <span>已有账户?</span>
                <span>立即登录</span>
            </p>
        </div>
        <div class="register-now">
            <p class="register-now-btn">立即注册</p>
        </div>
        <p class="registration-agreement">
            注册即代表同意
            <span>《用户注册协议》</span>
        </p>
    </div>
</div>

<script src="js/flexible.js"></script>
</body>
</html>
