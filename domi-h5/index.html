<!doctype html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content=" user-scalable=no ">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="flexible" content="initial-dpr=2"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_978228_boqzdnuqm5e.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/globle.css">

</head>
<body>
<p class="prompt4m"></p>

<div class="register">
    <span class="money">￥</span>
    <div id="dataNums"></div>
    <div class="register-content">
        <div class="ipt">
            <img src="images/ic_login_number.png" alt="">
            <input type="text" class="register-content-ipt cellphone" value="" placeholder="请输入手机号">
        </div>
        <div class="ipt code">
            <img src="images/ic_login_validation.png" alt="">
            <input type="number" class="register-content-ipt checkCode"  placeholder="请输入验证码">
            <button class="verification-code ">获取验证码</button>
        </div>
        <div class="ipt">
            <img src="images/ic_login_password.png" alt="">
            <input type="password" class="register-content-ipt password" value="" placeholder="设置登录密码">
        </div>
        <p class="sign-in" style="text-align: right;">
            <span>已有账号？</span><a class="sign-in-btn" href="javascript:void (0)">立即登陆</a>
        </p>
        <button class="btn-register">注册</button>

        <p class="sign-in registration-agreement">
            <span>注册即同意</span><a class="xieyi" href="javascript:void (0)">《注册协议》</a>
        </p>
    </div>
</div>


<script src="js/flexible.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script src="js/num.js"></script>
<script src="js/register.js"></script>
</body>
</html>
