<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="../../js/public/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/public/reset.css">
    <link rel="stylesheet" href="../../css/public/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/public/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/view/iframe/article-management.css">



</head>
<body>
<div class="">
    <div class="rotation-chart-top article-management-top">
        <p class="article-management">创建文章</p>
    </div>
    <div class="article-management-bottom">
        <div class="article-management-label">
            <ul class="layui-clear">
                <li class="article-active">
                    <span>全部</span>
                </li>
                <li class="add-article-li">
                    <input type="text" placeholder="输入标题名称" class="article-title-ipt">
                    <span class="add-article-title"><i class="fa fa-plus"></i></span>
                </li>
            </ul>
        </div>
        <div class="article-management-content">
            <div class="article-management-content-table">
                <table class="layui-hide" id="article-management-content-table" lay-filter="article-management-content-table"></table>
            </div>
            <span class="fn-hide content-data"></span>
        </div>
    </div>
</div>

<script src="../../js/public/jquery/jquery-3.3.1.min.js"></script>
<script src="../../js/public/divScroll/divScroll.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script src="../../js/public/layui/layui.all.js"></script>
<script src="../../js/view/content/article-management.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn  layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="view">预览</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="imgUrl">
    <img src="{{d.imgUrl}}" alt="">
</script>
</body>
</html>
