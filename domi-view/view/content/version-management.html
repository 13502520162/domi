<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渠道管理</title>
    <link rel="stylesheet" href="../../js/public/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/public/reset.css">
    <link rel="stylesheet" href="../../css/public/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/public/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/view/content/version-management.css">

</head>
<body>
<div class="channel-management">
    <div class="channel-management-top">
        <p class="app-version-management">APP版本控制</p>
        <p class="add-channel-management">创建版本控制</p>
    </div>
    <div class="app-toggle">
        <ul>
            <li class="active" data-type="2">Android</li>
            <li data-type="3">iOS</li>
        </ul>
    </div>
    <table class="layui-hide" id="version-management" lay-filter="version-management-table"></table>
    <span class="fn-hide" id="version-management-data"></span>
</div>

<script src="../../js/public/jquery/jquery-3.3.1.min.js"></script>
<script src="../../js/public/divScroll/divScroll.js"></script>

<script src="../../js/public/layui/layui.all.js"></script>
<script src="../../js/view/content/version-management.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<script type="text/html" id="isForceUpdate">
    {{#  if(d.isForceUpdate == 0){ }}
    <span class="label label-default">否</span>
    {{#  } else { }}
    <span class="label label-success">是</span>
    {{#  } }}
</script>

</body>
</html>
