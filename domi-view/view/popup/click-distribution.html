<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击分布</title>
    <link rel="stylesheet" href="../../css/public/reset.css">
    <link rel="stylesheet" href="../../css/public/style.css">
    <style>
        body, html, .click-distribution {
            width: 100%;
            height: 100%;
            min-width: auto !important;
        }

        .click-distribution {
            padding: 20px;
        }
    </style>

</head>
<body>
<div class="click-distribution">
    <div id="main" style="width: 100%;height:400px;"></div>
</div>
<script src="../../js/public/jquery/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/public/echarts/echarts.min.js"></script>
<script>

    let query = pageCommon.getUrlParams();

    let url = globalAjaxUrl + '/admin/loanPlatform/getChannelVisitCount?loanPlatformId=' + query.id;
    pageCommon.getAjax(url, {}, function (res) {
        if (res.errcode===0){
            if (res.data.data.length){
                eChartsInit(res.data.data);
            } else {
                $('#main').html('<p style="line-height: 300px;font-weight: 500;text-align: center;font-size: 50px;">暂无数据</p>');
            }
        }

    });

    //  图表初始化
    function eChartsInit(data) {
        let newArr = [];
        let newArrName = [];
        let num = 0;
        for (let i = 0; i < data.length; i++) {
            newArrName.push(data[i].name);
            let obj = {
                name:data[i].name,
                value:data[i].visitCount
            };
            newArr.push(obj);
            num += data[i].visitCount
        }
        let myChart = echarts.init(document.getElementById('main'));
        let option = {
            title: {
                text: query.name + '点击分布图',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: newArrName
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: newArr,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ],
            graphic: [
                {
                    type: 'text',
                    z: 100,
                    id: 'sum',
                    /*     left: 'center',
                         top: 'middle',*/
                    right: 320,
                    bottom: 0,
                    style: {
                        color: '#333',
                        text: "总点击:" + num,
                        font: 'bolder 18px Microsoft YaHei'
                    }
                }
            ]

        };

        myChart.setOption(option);
    }


</script>
</body>
</html>
