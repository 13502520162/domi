<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击分布</title>
    <link rel="stylesheet" href="../../css/public/reset.css">
    <link rel="stylesheet" href="../../css/public/style.css">
    <style>
        body, html, .click-distribution {
            width: 100%;
            height: 100%;
            min-width: auto !important;
        }

        .click-distribution {
            padding: 20px;
        }
    </style>

</head>
<body>
<div class="click-distribution">
    <div id="main" style="width: 100%;height:400px;"></div>
</div>
<script src="../../js/public/jquery/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/public/echarts/echarts.min.js"></script>
<script>

    let query = pageCommon.getUrlParams();
    console.log(query);

    eChartsInit();

    //  图表初始化
    function eChartsInit() {
        let myChart = echarts.init(document.getElementById('main'));
        let option = {
            title: {
                text: query.name +'点击分布图',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 335, name: '直接访问'},
                        {value: 310, name: '邮件营销'},
                        {value: 234, name: '联盟广告'},
                        {value: 135, name: '视频广告'},
                        {value: 1548, name: '搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ],
            graphic: [
                {
                    type: 'text',
                    z: 100,
                    id: 'sum',
               /*     left: 'center',
                    top: 'middle',*/
                    right: 320,
                    bottom: 0,
                    style: {
                        color: '#333',
                        text: "总点击:123",
                        font: 'bolder 18px Microsoft YaHei'
                    }
                }
            ]

        };

        myChart.setOption(option);
    }


</script>
</body>
</html>
