<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link rel="stylesheet" href="../../css/public/reset.css">
    <link rel="stylesheet" href="../../css/public/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/public/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/view/popup/add-article.css">



</head>
<body>
<div class="add-article">
    <div class="add-article-filed">
        <span class="add-article-tit"><span class="required">*</span>标题:</span>
        <input type="text" class="add-article-ipt article-title" placeholder="请输入标题">
    </div>
    <div class="add-article-filed">
        <span class="add-article-tit"><span class="required">*</span>作者:</span>
        <input type="text" class="add-article-ipt article-author" placeholder="请输入作者">
    </div>
    <div class="add-article-filed">
        <span class="add-article-tit">栏目分类:</span>
        <select  class="article-classification">
     <!--       <option value="全部">全部</option>
            <option value="栏目标题1">栏目标题1</option>
            <option value="栏目标题2">栏目标题2</option>
            <option value="栏目标题3">栏目标题3</option>-->
        </select>
    </div>
    <div class="add-article-filed add-article-filed-photo">
        <span class="add-article-tit"><span class="required">*</span>图片:</span>
        <div class="article-photo">
            <a href="javascript:void (0);" class="file fileImg">
                <span class="upload-pictures-span"><i class="fa fa-cloud-upload"></i>点击上传图片</span>
                <input type="file" accept="im
                age/*" name="" id="fileImg" multiple="multiple">
            </a>
            <div class="article-img">
                <img src="" alt="" class="">
                <span class="re-upload br">重新上传</span>
            </div>
        </div>
    </div>
    <div class="add-article-filed">
        <span class="add-article-tit" style="position: absolute;"><span class="required">*</span>文章内容:</span>
        <textarea name="" class="add-article-content br" placeholder="请输入文章内容"></textarea>
    </div>
</div>
<script src="../../js/public/jquery/jquery-3.3.1.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/public/divScroll/divScroll.js"></script>
<script src="../../js/view/popup/add-article.js"></script>
</body>
</html>
